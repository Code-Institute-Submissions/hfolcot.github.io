<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>The Monkees</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row navbar">
                <div class="hidden-xs col-sm-4 col-md-3 col-lg-3 header-image">
                    <a href="index.html"><img src="images/cover2.png" alt="The Monkees"></a>
                </div>
                <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2 navbar-links">
                    <a href="index.html">Home</a>
                </div>
                <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2 navbar-links">
                    <a href="about.html">About</a>
                </div>
                <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2 navbar-links">
                    <a href="music.html">Music</a>
                </div>
                <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2 navbar-links">
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <p id="contact-form-heading">We are available to perform at private functions!</p>
                <p id="contact-form-text">If you wish to make an enquiry please fill out the form below and we will get in touch.</p>
                <div class="contact-form">
                    <form action="" method="post">
                        <label for="name">Name: </label><input type="text" name="name" placeholder="Your Full Name" class="form-control" required/>
                        <label for="email">Email Address: </label><input type="email" id="email" name="email" placeholder="Email Address" class="form-control" required/>
                        <label for="phone">Telephone: </label><input type="tel" id="phone" name="phone" placeholder="Telephone Number" class="form-control" required/>
                        <label for="date">Date of Event: </label><input type="date" id="date" name="date" class="form-control" />
                        <label for="comments">Comments/Questions: </label><textarea type="text" id="comments" name="comments" placeholder="1000 characters max" rows="5" maxlength="1000" class="form-control"></textarea>
                        <input type="submit" value="Submit" class="btn btn-success" />
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid">
            <div class="row footerbar">
                <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
                    <p class="hidden-xs">Find us on social media:</p>
                    <a target="_blank" href="#" class="footer-links"><i class="fa fa-twitter-square"></i></a>
                    <a target="_blank" href="#" class="footer-links"><i class="fa fa-youtube-square"></i></a>
                    <a target="_blank" href="#" class="footer-links"><i class="fa fa-facebook-square"></i></a>
                </div>
                <div class="col-xs-3 col-sm-4 col-md-4 col-lg-4">
                    <p class="hidden-xs">Check out some of our music:</p><a href="music.html" class="footer-links"><i class="fa fa-download"></i></a>
                </div>
                <div class="col-xs-3 col-sm-4 col-md-4 col-lg-4">
                    <p class="hidden-xs">Book us for an event:</p><a href="contact.html" class="footer-links"><i class="fa fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
