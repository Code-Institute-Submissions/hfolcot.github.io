<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>The Monkees</title>
</head>

<body>
    <header class="container-fluid navbar">
        <div class="row no-padding">
            <div class="hidden-xs col-sm-4 header-image">
                <a href="index.html"><img src="images/cover2.png" alt="The Monkees"></a>
            </div>
            <div class="col-xs-6 col-sm-2 navbar-links">
                <a href="index.html">Home</a>
            </div>
            <div class="col-xs-6 col-sm-2 navbar-links">
                <a href="about.html">About</a>
            </div>
            <div class="col-xs-6 col-sm-2 navbar-links">
                <a href="music.html">Music</a>
            </div>
            <div class="col-xs-6 col-sm-2 navbar-links">
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>
    <section class="container-fluid music-page">
        <div class="row sitename-holder no-padding">
            <p id="sitename" class="hidden-sm hidden-md hidden-lg hidden-xl">The Monkees</p>
        </div>
        <div class="row no-padding">
            <div class="col-xs-12 music-titles">
                <h3>Watch The Monkees perform "Daydream Believer"</h3>
            </div>
        </div>
        <div class="row music-video no-padding">
            <div class="col-xs-12">
                <video controls><source src="videos/TheMonkees.mp4" type="video/mp4">Your browser does not support this video.</video>
            </div>
        </div>
        <div class="row music-selection no-padding">
            <div class="col-xs-12 music-titles">
                <span><i class="fa fa-music" aria-hidden="true"></i>Or choose a song to listen to:</span>
            </div>
        </div>
        <div class="row no-padding">
            <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                <!--code for the dropdown menu was taken from an external source; please see README.md for details-->
                <form onsubmit="this.action = document.getElementById('filename').value" target="_blank">
                    <div>
                        <select id="filename" class="music-selection-dropdown">
                        <option value="audio/Clarksville.mp3">Clarksville</option>
                        <option value="audio/DaydreamBeliever.mp3">Daydream Believer</option>
                        <option value="audio/ImABeliever.mp3">I'm a Believer</option>
                        <option value="audio/SteppingStone.mp3">Stepping Stone</option>
                        </select>
                    </div>
                    <div>
                        <input type="submit" value="Play" class="btn btn-primary play-btn" />
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="container-fluid footerbar">
        <div class="row no-padding">
            <div class="col-xs-6 col-sm-4">
                <p class="hidden-xs">Find us on social media:</p>
                <a target="_blank" href="http://www.twitter.com" class="footer-links"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                <a target="_blank" href="http://www.youtube.com" class="footer-links"><i class="fa fa-youtube-square" aria-hidden="true"></i></a>
                <a target="_blank" href="http://www.facebook.com" class="footer-links"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
            </div>
            <div class="col-xs-3 col-sm-4">
                <p class="hidden-xs">Check out some of our music:</p><a href="music.html" class="footer-links"><i class="fa fa-music" aria-hidden="true"></i></a>
            </div>
            <div class="col-xs-3 col-sm-4">
                <p class="hidden-xs">Book us for an event:</p><a href="contact.html" class="footer-links"><i class="fa fa-envelope" aria-hidden="true"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
