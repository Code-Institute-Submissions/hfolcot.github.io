<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>The Monkees</title>
</head>

<body>
    <header>
        <div class="container-fluid navbar">
            <div class="row">
                <div class="hidden-xs col-sm-4 header-image">
                    <a href="index.html"><img src="images/cover2.png" alt="The Monkees"></a>
                </div>
                <div class="col-xs-6 col-sm-2 navbar-links">
                    <a href="index.html">Home</a>
                </div>
                <div class="col-xs-6 col-sm-2 navbar-links">
                    <a href="about.html">About</a>
                </div>
                <div class="col-xs-6 col-sm-2 navbar-links">
                    <a href="music.html">Music</a>
                </div>
                <div class="col-xs-6 col-sm-2 navbar-links">
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-0 col-sm-3 col-md-3 col-lg-3"></div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <video controls><source src="videos/TheMonkees.mp4" type="video/mp4">Your browser does not support this video.</video>
                </div>
                <div class="col-xs-0 col-sm-3 col-md-3 col-lg-3"></div>
            </div>
            <div class="row">
                <div class="col-xs-0 col-sm-4 col-md-4 col-lg-4"></div>
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <span><i class="fa fa-music"></i>Choose a song:</span>
                </div>
                <div class="col-xs-0 col-sm-4 col-md-4 col-lg-4"></div>
            </div>
            <div class="row">
                <div class="col-xs-0 col-sm-4 col-md-4 col-lg-4"></div>
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <form onsubmit="this.action = document.getElementById('filename').value">
                        <div>
                            <select id="filename">
                        <option value="audio/Clarksville.mp3">Clarksville</option>
                        <option value="audio/DaydreamBeliever.mp3">Daydream Believer</option>
                        <option value="audio/ImABeliever.mp3">I'm a Believer</option>
                        <option value="audio/SteppingStone.mp3">Stepping Stone</option>
                        </select>
                        </div>
                        <div>
                            <input type="submit" value="Play" class="btn-success" />
                        </div>
                    </form>
                </div>
                <div class="col-xs-0 col-sm-4 col-md-4 col-lg-4"></div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid footerbar">
            <div class="row">
                <div class="col-xs-6 col-sm-4">
                    <p class="hidden-xs">Find us on social media:</p>
                    <a target="_blank" href="#" class="footer-links"><i class="fa fa-twitter-square"></i></a>
                    <a target="_blank" href="#" class="footer-links"><i class="fa fa-youtube-square"></i></a>
                    <a target="_blank" href="#" class="footer-links"><i class="fa fa-facebook-square"></i></a>
                </div>
                <div class="col-xs-3 col-sm-4">
                    <p class="hidden-xs">Check out some of our music:</p><a href="music.html" class="footer-links"><i class="fa fa-music"></i></a>
                </div>
                <div class="col-xs-3 col-sm-4">
                    <p class="hidden-xs">Book us for an event:</p><a href="contact.html" class="footer-links"><i class="fa fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
